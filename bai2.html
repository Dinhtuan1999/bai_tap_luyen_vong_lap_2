<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        let n = +prompt("nhập số nguyên dương n: ");
        let i = 1;
        let j= 1;
        while (i > 0) {
            j *= i;
            if (i==n ){
                document.write("giai thừa của " + n + "! la : " + j);
                break;
            }
            i++;
        }
    </script>
</body>
</html>
